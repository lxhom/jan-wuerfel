<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Würfel</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="centered">
    <table>
      <tr>
        <td>
          Würfelanzahl:
        </td>
        <td>
          <input type="number" id="dices">
        </td>
      </tr>
      <tr>
        <td>
          Augenzahl:
        </td>
        <td>
          <input type="number" id="eyes">
        </td>
      </tr>
      <tr>
        <td>
          Skillbonus:
        </td>
        <td>
          <input type="number" id="skill">
        </td>
      </tr>
      <tr>
        <td>
          Höchste Zahl:
        </td>
        <td>
          <span id="highest">...</span>
        </td>
      </tr>
    </table>
    <div class="text-center">
      <button id="btn">Würfeln!</button>
    </div>
  </div>
</body>
</html>
